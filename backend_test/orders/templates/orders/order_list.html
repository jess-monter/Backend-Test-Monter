<h1>Your orders!</h1>
<ul>
    {% for order in object_list %}
        <li>
            <p>
                {{ order.created_at }}
            </p>
            <a href="{% url 'order-update' order.id %}"> {{ order.meal.dishes }} </a>
        </li>
    {% empty %}
        <li>No orders yet.</li>
    {% endfor %}
</ul>
